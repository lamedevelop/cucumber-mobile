name: cucumber_mobile
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0 # Поддержка отрисовки svg
  http: ^0.13.3 # Позволяет выполнять http запросы
  get: ^4.3.0 # Это основа прилаги - GetX
  pin_code_fields: ^7.3.0 # Для отрисовки формы пинкодов
  sliding_up_panel: ^2.0.0+1 # Меню-список внизу

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: GothamPro
      fonts:
        - asset: assets/fonts/GothamPro.ttf
        - asset: assets/fonts/GothamPro-Bold.ttf
          weight: 700
